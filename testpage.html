<!DOCTYPE html>
<html>
<head>
  <title></title>

<!-- START TEST CODE -->
<link rel="manifest" href="/manifest.json" />
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
var OneSignal = window.OneSignal || [];
OneSignal.push(function() {
  OneSignal.on('subscriptionChange', function (isSubscribed) {
    console.log("The user's subscription state is now:",isSubscribed);
    OneSignal.push(function() {
      OneSignal.sendTags({
        Subscription_Page_URL: window.location.href
      }).then(function(tagsSent) {
        // Callback called when tags have finished sending
        console.log(tagsSent);  
      });
    });
  });
});

OneSignal.push(function() {
  OneSignal.init({
    appId: "ae32dc0b-13d9-40ec-ae0f-8e441353be20",
    autoRegister: false,
    notifyButton: {
      enable: false,
    },
    welcomeNotification: {
      disable: true
    },
    promptOptions: {
      /* actionMessage limited to 90 characters */
      actionMessage: "We'd like to show you notifications for the latest news and updates From UK UAT", //make sure to keep ""
      /* acceptButtonText limited to 15 characters */
      acceptButtonText: "Allow",
      /* cancelButtonText limited to 15 characters */
      cancelButtonText: "No Thanks"
    }
 });
});
</script>
</head>

  <div class="container red"><div class="display-box"><a href="https://documentation.onesignal.com/docs/mobile-sdk-setup"><h1>Mobile Push</h1><div class="inner-display-box"><img src="https://media.onesignal.com/cms/_230xAUTO_crop_center-center_none/mobile.png?mtime=20190322125704" height="60px" width="auto"/><p>Be the first message customers see when they pick up their phones.</p></div></a></div>
<div class="display-box"><a href="https://documentation.onesignal.com/docs/web-push-quickstart"><h1>Web Push</h1><div class="inner-display-box"><img src="https://media.onesignal.com/cms/_229xAUTO_crop_center-center_none/web.png?mtime=20190322125704" height="60px" width="auto"/><p>Stay in front of your customers even after they leave your site.</p></div></a></div>
